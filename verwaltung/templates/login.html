{% extends "index.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Login</h2> {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">log in</button>
    </form>
  </div>
{% endblock %}
